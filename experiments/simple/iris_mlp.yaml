name: iris/mlp
device: cpu

model:
  module: lab.models.simple
  name: MLP
  args:
    layer_dims: [4]

dataset:
  module: lab.datasets
  name: IrisDataset
  args:


loader:
  module: lab.dataloaders
  name: DataLoaderRandomSplit
  args:
    batch_size: 10
    test_fraction: .1

trainer:
  module: lab.trainer
  name: Trainer
  args:
    n_epochs: 400
    log_dir: results
