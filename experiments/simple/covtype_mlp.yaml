name: covtype/mlp
device: cpu

model:
  module: src.models.simple
  name: MLP
  args:
    layer_dims: [100, 100]

dataset:
  module: src.datasets
  name: CovertypeDataset
  args:


loader:
  module: src.dataloaders
  name: DataLoaderRandomSplit
  args:
    batch_size: 100
    test_fraction: .1

trainer:
  module: src.trainer
  name: Trainer
  args:
    n_epochs: 10
    log_dir: results
