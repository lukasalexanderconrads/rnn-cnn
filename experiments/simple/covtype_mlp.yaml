name: covtype/mlp
device: cpu

model:
  module: src.models.simple
  name: MLP
  args:                   # layers: (in_dim, layer_dims[0]), ..., (layer_dims[-1], out_dim)
    layer_dims: [50, 50]

dataset:
  module: src.datasets
  name: CovertypeDataset
  args:


loader:
  module: src.dataloaders
  name: DataLoaderRandomSplit
  args:
    batch_size: 100
    test_fraction: .1

trainer:
  module: src.trainer
  name: Trainer
  args:
    n_epochs: 100
    log_dir: results
