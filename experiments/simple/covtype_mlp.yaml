name: covtype/mlp/layers-3
device: cpu
seed: 1

model:
  module: lab.models.simple
  name: MLP
  args:                   # layers: (in_dim, layer_dims[0]), ..., (layer_dims[-1], out_dim)
    layer_dims: [50, 50, 50]

dataset:
  module: lab.datasets
  name: CovertypeDataset
  args:


loader:
  module: lab.dataloaders
  name: DataLoaderRandomSplit
  args:
    batch_size: 100
    test_fraction: .1

trainer:
  module: lab.trainer
  name: Trainer
  args:
    n_epochs: 100
    bm_metric: cross_entropy
    log_dir: results
    save_dir: saved
