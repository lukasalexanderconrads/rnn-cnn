name: covtype/mlp/
device: cuda:0
num_runs: 5
seed: 1

model:
  module: lab.models.simple
  name: MLP
  args:                   # layers: (in_dim, layer_dims[0]), ..., (layer_dims[-1], out_dim)
    layer_dims: [!!python/tuple [16, 16], !!python/tuple [16, 16, 16], !!python/tuple [16, 16, 16, 16]]

loader:
  module: lab.data.dataloaders
  name: DataLoaderCovtype
  args:
    batch_size: 500
    seed: 1

optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: .001

trainer:
  module: lab.trainer
  name: Trainer
  args:
    n_epochs: 1000
    bm_metric: cross_entropy
    early_stop_criterion: 300 # if no improvement over this many epochs, stop training
    log_dir: results
    save_dir: results
