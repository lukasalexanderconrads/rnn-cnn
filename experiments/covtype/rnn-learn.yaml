name: covtype/rnn/
device: cuda:0
num_runs: 3
seed: 1

model:
  module: lab.models.recurrence_estim
  name: RNN
  args:
    rnn_type: [linear, myrnn1]
    rnn_dim: 16
    max_rec: 5             # maximum number of recurrences

    stopping_criterion: [learnable]
    learnable_target: [first_correct, none]
    rec_fn_input: [embedding]

    rec_fn_type: [mlp]
    rbf_dim: 8
    rec_fn_layers: !!python/tuple [8]
    reg_target: !!python/tuple [.7, .1, .1, .05, .05]
    reg_weight: 1
    tau: .1




loader:
  module: lab.data.dataloaders
  name: DataLoaderCovtype
  args:
    batch_size: 500
    seed: 1

optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: .001

trainer:
  module: lab.trainer
  name: Trainer
  args:
    n_epochs: 2000
    bm_metric: cross_entropy
    early_stop_criterion: 1000 # if no improvement over this many epochs, stop training
    log_dir: results
    save_dir: results

