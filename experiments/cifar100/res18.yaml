name: cifar100/resnet/resnet18+mlp2layers
device: cuda:0
num_runs: 1
seed: 1

model:
  module: lab.models.image_models
  name: Resnet_18
  args:
     layer : 'kir'
     num_class: 100
  # layers: (in_dim, layer_dims[0]), ..., (layer_dims[-1], out_dim)
#    layer_dims: [!!python/tuple [100, 100], !!python/tuple [100, 100, 100]]

loader:
  module: lab.data.dataloaders
  name: DataLoaderCifar100
  args:
    batch_size: 128
    valid_fraction: .1
#    n_samples: 1.0e5
#    n_features: 10
#    n_clusters_per_class: 5
#    seed: 1

trainer:
  module: lab.trainer
  name: Trainer
  args:
    n_epochs: 150
    bm_metric: cross_entropy
    early_stop_criterion: 150
    log_dir: /home/iailab36/aliakbar/rnn-cnn/scripts/results
    save_dir: /home/iailab36/aliakbar/rnn-cnn/scripts/results
optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: 0.001
#    momentum: 0.9
#    weight_decay: 0.00001