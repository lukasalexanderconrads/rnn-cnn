name: cifar100/lstm/
device: cuda:0
num_runs: 4
seed: 1

model:
  module: lab.models.image_models
  name: LSTM_image
  args:

    lstm_dim: [19]

    threshold: .6             # threshold above which recurrence is stopped
    max_rec: [3]               # maximum number of recurrences
    loss_type: final          # final, every, (first)
    skip_connections: false   # if skip connection is used in recurrent layer

loader:
  module: lab.data.dataloaders
  name: DataLoaderCifar100
  args:
    batch_size: 128
    valid_fraction: .1
#    n_samples: 1.0e5
#    n_features: 10
#    n_clusters_per_class: 5
#    seed: 1

trainer:
  module: lab.trainer
  name: Trainer
  args:
    n_epochs: 300
    early_stop_criterion: 150
    bm_metric: loss
    log_dir: /home/iailab36/aliakbar/rnn-cnn/scripts/results
    save_dir: /home/iailab36/aliakbar/rnn-cnn/scripts/results
optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: 0.001
    #loss_scheduler: None # fraction of total training that a given loss type is active
      #first_step: .0    # loss is computed for the first step's output
      #every_step: .0    # loss is computed for every step's output
      # remaining time:   loss is computed for the final step's output

    #max_rec_scheduler: # linear increase from min to max
      #min: 1
      #max: 2

