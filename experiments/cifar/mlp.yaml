name: cifar/mlp_image/
device: cuda:0
num_runs: 5
seed: 1

model:
  module: lab.models.image_models
  name: MLP_image
  args:                   # layers: (in_dim, layer_dims[0]), ..., (layer_dims[-1], out_dim)
    layer_dims: [ !!python/tuple [20, 20, 20]]

loader:
  module: lab.data.dataloaders
  name: DataLoaderCifar
  args:
    batch_size: 100
    valid_fraction: .1
#    n_samples: 1.0e5
#    n_features: 10
#    n_clusters_per_class: 5
#    seed: 1

trainer:
  module: lab.trainer
  name: Trainer
  args:
    n_epochs: 300
    early_stop_criterion: 100
    bm_metric: cross_entropy
    log_dir: results
    save_dir: results
optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: 0.001