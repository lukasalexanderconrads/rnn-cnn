name: cifar/cnn_image/CNN_myRNN_20_h8
device: cuda:0
num_runs: 4
seed: 1

model:
  module: lab.models.image_models
  name: CNN_image_myRNN
  args:
    fc_dims: []
    rnn_dim: 20
    head_dims: [ ]
    threshold: .6             # threshold above which recurrence is stopped
    max_rec: 2               # maximum number of recurrences
    loss_type: final          # final, every, (first)
    skip_connections: false   # if skip connection is used in recurrent layer
  # layers: (in_dim, layer_dims[0]), ..., (layer_dims[-1], out_dim)
#    layer_dims: [!!python/tuple [100, 100], !!python/tuple [100, 100, 100]]

loader:
  module: lab.data.dataloaders
  name: DataLoaderCifar
  args:
    batch_size: 100
    valid_fraction: .1
#    n_samples: 1.0e5
#    n_features: 10
#    n_clusters_per_class: 5
#    seed: 1

trainer:
  module: lab.trainer
  name: Trainer
  args:
    n_epochs: 300
    early_stop_criterion: 100
    bm_metric: cross_entropy
    log_dir: /home/iailab36/aliakbar/rnn-cnn/scripts/results
    save_dir: /home/iailab36/aliakbar/rnn-cnn/scripts/results
optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: 0.001